<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: monospace; padding: 10px; background: #000; color: #0f0; font-size: 11px; }
        .log { margin: 2px 0; }
        .error { color: #f00; }
        .success { color: #0f0; }
        .warn { color: #fa0; }
    </style>
</head>
<body>
    <div id="logs"></div>
    
    <script src="tf.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/classifier.js"></script>
    <script>
        // Visual debugger
        const logsDiv = document.getElementById('logs');
        function vlog(msg, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + msg;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        const _log = console.log;
        const _error = console.error;
        const _warn = console.warn;
        
        console.log = (...args) => { _log(...args); vlog(args.join(' '), 'log'); };
        console.error = (...args) => { _error(...args); vlog(args.join(' '), 'error'); };
        console.warn = (...args) => { _warn(...args); vlog(args.join(' '), 'warn'); };
        
        vlog('üöÄ Sandbox HTML loaded', 'success');
        
        // Load category mapping configuration
        fetch('data/category_mapping.json')
            .then(response => response.json())
            .then(data => {
                window.CATEGORY_CONFIG = data;
                console.log('üìÇ Category configuration loaded');
            })
            .catch(err => console.error('‚ùå Failed to load category config:', err));
    </script>
    <script src="sandbox.js"></script>
</body>
</html>
